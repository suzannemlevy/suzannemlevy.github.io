<div class="wrapper">
<div class="header">	<h2>Decorating Ideas</h2>
	Click on a pie for decorating directons.<br><br></div>
<div class="pies">
	<div>
		
	<table class="tablepic">
		<td>
	<h><img class="test" src="img/latice.png" alt="latice Pie" id="latice" onclick="laticeDirections()"></h></td>
  
	<td><div id="laticeSteps"></div></td></table>
	</div>
</div>
	
	<div class="pies">
		<table>
			<td>
	<div class="pieImage">
	<h><img class="test" id="color" src="img/colorful.jpg" alt="colorful cutouts pie" onclick="colorDir()"></h></div></td>
			<td>
	<div id="colorSteps"></div></td>
		</table>
	</div>	
	
	<div class="pies">
		<table>
		<td>
	<div class="pieImage">
	<h><img class="test" src="img/springform.png" alt="pie from a springorm pan" onclick="springDir()"></h></div>
			</td>
			<td>
		<div id="springformPan"></div>	
			</td></table>
	</div>
	
	<div class="pies">
		<table><td>
	<div class="pieImage">
		<h><img class="test" src="img/sugarCutOut.png" alt="sugar cutout pie" onclick="sugar()"></h></div>
			</td>
			<td>
	<div id="sugarCutout"></div>
			</td></table>
	</div>
	</div>
	<script>
	function laticeDirections(){
		$("#laticeSteps").html("<b><h5>After rolling out the crust, cut into small strips.  Remove every other strip. Fold back everyother remaining strip and place one of the removed strips. Lay the folded back strips back over the stip and fold back the others. Lay down another of the removed srips.  Repeat until you have a nice latice top. Refridgerate for 30 minutes before putting on top of your filled bottom crust.</h5></b>");
		$("#sugarCutout").hide();
		$("#colorSteps").hide();
		$("#springformPan").hide();	
		$("#laticeSteps").show();
		
	}
		function colorDir(){
		$("#colorSteps").html("<b><h5> When you roll your crust out, add a few drops of gel food coloring, then fold your crust into quarters and roll out again.  Once the crust is to size, cut out your desired shapes to place on top of your covered pie.  Refridgerate for 30 minues before topping your filled pie.</h5></b>");	
		$("#sugarCutout").hide();
		$("#springformPan").hide();
		$("#laticeSteps").hide();
		$("#colorSteps").show();
		}
		
		function springDir(){
		
		$("#springformPan").html("<b><h5>Springform pans are great for when you want a taller pie.  Use them just like you would a regular pie pan.  My favorite pies for springform pans are savory pies, like this chicken pot pie.  The vents in it are cut in a chevron patern.</b>");
		$("#sugarCutout").hide();
		$("#laticeSteps").hide();
		$("#colorSteps").hide();
		$("#springformPan").show();
			
		}
		
		function sugar() {
			
			$("#sugarCutout").html ("<b><h5>Using colored sugar is another way to add flair to a pie.  Coarse sugars work better.  Use your rolling pin to press the sugar into the crust before refridgerating for 30 minutes. For more fun, add different colors to different pieces.</h5></b>");
			$("#springformPan").hide();
			$("#laticeSteps").hide();
			$("#colorSteps").hide();
			$("#sugarCutout").show();
		}
		 
	
	</script>
</body>
