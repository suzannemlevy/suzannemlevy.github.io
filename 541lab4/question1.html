<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>question1</title>
<link href="css/koala.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	</head>

<body>
	<div id="wrapper">
 
<h1>What is Koala's Favorite Food?</h1>
 
<h3 id="hint">Hint: Hover over the image below to find out!</h3>
 
<img onmouseenter="showAnswer()" id="koala"  src="img/koala.png"   />
 
<img onmouseleave="hideAnswer()" id="koala_eating" src="img/koala_eating.jpg" />
 
      <div id="answer"></div>  <!-- This is a placeholder to display the answer-->
 
</div> <!-- closing  “wrapper” -->
<script>
 function showAnswer() {
	   $("#koala").hide();
	   $("#koala_eating").show();
	   $("#answer").html("<h2>They love eucalyptus leaves!</h2>");
	}

function hideAnswer() {
	   $("#koala").show();
	   $("#koala_eating").hide();
	   $("#answer").html("");  
	}
</script>

</body>
</html>
